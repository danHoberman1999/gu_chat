  utter_reli_department_info:
  - text: In the Religious Studies Department, we help you reflect and think critically about your developing faith through the study of scripture, Christian tradition, and religion and culture in today’s modern world. Our major, minor and graduate programs include courses in scripture, historical and systematic theology, church history, moral theology, spirituality, cultural studies, and world/comparative religion.

  utter_reli_credits_info:
  - text: Gonzaga’s Religious Studies major requires 36 credits, including an eight course integrated core (24 credits) and one of two concentrations (either Christian Theology or Religious Pluralism—each 9 credits). A minor in Religious Studies requires only six courses (18 credits). That means that all students at Gonzaga are on their way to a minor in Religious Studies simply by completing the University’s Core requirements.

  utter_reli_chairperson_info:
  - text:  The chair of the religious studies department is Kevin McCruden

  utter_reli_faculty_info:
  - text: Here is a list of some of the faculty; Fr. Patrick Wanakuta Baraza, Ph.D, Senior Lecturer of Religious Studies. Richard J. Callahan, Jr., Ph.D., Lecturer of Religious Studies. Gloria (I-Ling) Chien, Ph.D. Assistant Professor of Religious Studies. Emily Clark, Ph.D, Associate Professor of Religious Studies. Shannon Dunn, Ph.D, Associate Professor of Religious Studies.

  utter_reli_courses_info:
